<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyGames | Login/Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="website_logo.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
                <nav class="nav-bar">
                    <span class="nav-open">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                    <span class="logo navLogo"><img src="website_logo.png" alt="Website Logo" height="100px" width="150px"></span>
                <div class="nav-menu">
                    <h1>MyGames</h1>
                    <span class="nav-close">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                </ul>
                </div>
            </nav>
        </header>
    <section class="login-section">
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="username" id="l-username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="l-password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" id="l-checkbox" required>Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="login-btn" onclick="openLoginPopupNotif()">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="username" id="r-username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" id="r-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="r-password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" id="r-checkbox" required>I accept the terms and conditions</label>
                    </div>
                    <button type="submit" class="register-btn" onclick="openRegPopupNotif()">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script defer src="index.js"></script>
    </body>
</html>
